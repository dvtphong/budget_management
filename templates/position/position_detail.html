{% extends 'base.html' %}

{% block title %}Position Detail{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Position Detail</h6>
        <div>
            <a href="{% url 'position:update' position.pk %}" class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'position:delete' position.pk %}" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Name:</th>
                    <td>{{ position.name }}</td>
                </tr>
                <tr>
                    <th>Order Number:</th>
                    <td>{{ position.order_number }}</td>
                </tr>
                <tr>
                    <th>Created At:</th>
                    <td>{{ position.created_at }}</td>
                </tr>
                <tr>
                    <th>Updated At:</th>
                    <td>{{ position.updated_at }}</td>
                </tr>
            </table>
        </div>
        <a href="{% url 'position:list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
